<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#222222">
      <a-sphere
        position="0 1 -5"
        src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        radius="1.25"
        animation="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dur: 2000;
          easing: linear;
          loop: true;
        "
      ></a-sphere>
    </a-scene>
  </body>
</html>
